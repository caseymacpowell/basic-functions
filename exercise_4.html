<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Functions! (Four)</title>
</head>
<body>
	<script>
		var greeting;

		function sayHello(name) {
			//name is a parameter, but greeting is a global variable
			console.log(greeting + name);
		}

		greeting = "Hello, ";
		sayHello("Dave");
		// should print "Hello, Dave"

		greeting = "Whazzup, ";
		sayHello("Erty");
		// should print "Whazzup, Erty"

		// TODO: create your own greeting and name
		greeting = "Hey there, ";
		sayHello("Bob");

		// TODO: rewrite sayHello so that it takes greeting as a parameter instead of using a
		// global variable.
		// Hint: calling it will look like sayHello("Hello, ", "Dave");


		// Created function with 2 parameters.
		function sayHello(greeting, name){
			return greeting + name;
		}
		console.log(sayHello("Heeeelloooooo ", "Susie Q"));

		</script>
</body>
</html>
